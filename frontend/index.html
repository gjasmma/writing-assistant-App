<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Writing Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AI Writing Assistant</h1>
  </header>
  
  <main>
    <div class="form-container">
      <textarea id="inputText" placeholder="Write your text here..."></textarea>
      <button id="checkButton">Check Grammar</button>
      <button id="saveButton">Save Text</button>
    </div>
    <div id="output">
      <h2>Suggestions</h2>
      <p id="suggestions">Your suggestions will appear here...</p>
    </div>
  </main>
  
  <footer>
    <p>Powered by AI Writing Assistant</p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
